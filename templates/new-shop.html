{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block main %}
<form action="/new-shop" method="post">
    <div class="d-inline-flex p-2">
        <div class="mb-3 mx-2">
            <input
                autocomplete="off"
                autofocus
                class="form-control mx-auto w-auto"
                id="shopname"
                name="shopname"
                placeholder="Shop Name"
                type="text"
            />
        </div>
        <!-- <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="date" name="password" placeholder="Password" type="date" />
        </div> -->
    </div>
    <button class="btn btn-primary" type="submit">Post New Shop</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Shops</th>
            </tr>
        </thead>
        <tbody>
            {% for shop in shops %}
            <tr>
                <td class="text-start">{{ shop.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
